<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedidos - Panadería El Maná</title>
</head>
<body>
    
    <nav>
        <ul>
            <p>USERNAME</p>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Inventario</a></li>
            <li><a href="#">Compras</a></li>
            <li><a href="#">Ventas</a></li>
            <li><a href="#">Clientes Mayoristas</a></li>
            <li><a href="#">Proveedores</a></li>
            <li><a href="#">Reportes</a></li>
            <li><a href="#">Gestión de usuarios</a></li>
        </ul>
    </nav>
   
    <header>
        <h1>Pedidos a Proveedores</h1>
    </header>

    <section>
        <form action="#">
            <fieldset>
                <legend>Detalles del Pedido</legend>
                <label for="producto">Producto/Insumo:</label>
                <input type="text" id="producto" name="producto" required><br><br>
                <label for="cantidad">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" required><br><br>
                <label for="fecha-solicitud">Fecha de Solicitud:</label>
                <input type="date" id="fecha-solicitud" name="fecha-solicitud" required><br><br>
                <label for="numero-pedido">Número de Pedido:</label>
                <input type="text" id="numero-pedido" name="numero-pedido" required><br><br>
                <label for="proveedor">Proveedor</label>
                <select  id="proveedor" required>
                    <option value="1">Proveedor 1</option>
                    <option value="1">Proveedor 2</option>
                    <option value="1">Proveedor 3</option>
                </select><br><br>
                <label for="observaciones">Observaciones Adicionales:</label><br>
                <textarea id="observaciones" name="observaciones" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Registrar Pedido">
                <input type="submit" value="Agregar productos">
            </fieldset>
        </form>
    </section>

    <br><br>
    <hr>

</body>
</html>
