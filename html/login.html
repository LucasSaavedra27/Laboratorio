<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Panadería Maná</title>
    <link rel="stylesheet" href="/css/style-login.css" />
  </head>
  <body>
    <div
      class="container-fluid vh-100 d-flex align-items-center"
    >
      <div class="container-fluid w-75 h-75 bg-primary rounded-5 shadow-div">
        <div class="row align-items-stretch h-100">
          <!-- Background -->
          <div
            class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start"
          ></div>
          <!-- Form -->
          <div class="col bg-white p-5 rounded-end d-grid align-content-center ">
            <!-- Logo -->
            <div class="text-end pb-5">
              <img src="/img/logotipo.png" alt="Logo" width="100" />
            </div>
            <h2 class="fw-bold text-center pb-5">Bienvenido</h2>
            <!-- Login -->
            <form action="/html/index.html">
              <div class="mb-4">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required/>
              </div>
              <div class="mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" name="password" id="password" required minlength="8"/>
              </div>
              <div class="mb-4 form-check">
                <input
                  type="checkbox"
                  name="connected"
                  class="form-check-input"
                />
                <label for="connected" class="form-check-label"
                  >Remember me</label
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
              <div class="my-3 d-flex justify-content-between">
                <span><a href="/html/crear_cuenta.html">Create Account</a></span>
                <span><a href="">Forgot Password?</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
