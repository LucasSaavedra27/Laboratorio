  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
          crossorigin="anonymous"
        />
        <script
          src="https://kit.fontawesome.com/70f14911cd.js"
          crossorigin="anonymous"
        ></script>
        <script
          src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
          integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
          crossorigin="anonymous"
        ></script>
        <title>Registrar Usuario</title>
        <link rel="stylesheet" href="/css/estilos.css" />
      </head>
      <body>
        <header>
          <div class="container-fluid shadow">
            <div class="logo">
              <a href="/html/index.html">
                <img
                  class="logopng"
                  src="/img/isologo.png"
                  alt="Logo Panadería El Maná"
                  width="140px"
                  height="80px"
              /></a>
              <label for="btn-menu"><i class="fa-solid fa-bars"></i></label>
            </div>
            <div class="usuario">
              <a href="iniciar-sesion.html">
                <i class="fa-regular fa-user"></i>
                <p>User</p>
              </a>
            </div>
          </div>
        </header>

        <input type="checkbox" id="btn-menu" />
        <div class="container-menu shadow">
          <div class="cont-menu">
            <nav>
              <a href="estadisticas.html"
                ><i class="fa-solid fa-chart-simple"></i>Estadísticas</a
              >
              <a href="#"><i class="fa-solid fa-bread-slice"></i>Productos</a>
              <a href="#"
                ><i class="fa-solid fa-person-circle-check"></i>Clientes</a
              >
              <a href="#"><i class="fa-solid fa-cart-shopping"></i>Compras</a>
              <a href="#"><i class="fa-solid fa-cash-register"></i>Ventas</a>
              <a href="#"
                ><i class="fa-solid fa-people-carry-box"></i>Proveedores</a
              >
              <a href="empleados.html"
                ><i class="fa-solid fa-users"></i>Empleados</a
              >
            </nav>
            <label for="btn-menu" class="equis"
              ><i class="fa-solid fa-xmark"></i
            ></label>
          </div>
        </div>

        <div class="container" id="container-register">
          <div class="row justify-content-center">
            <div
              class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center p-4"
            >
              <div class="card mb-3">
                <div class="card-body">
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4">
                      Registro de Usuario
                    </h5>
                  </div>

                  <form class="row g-3">
                    <div class="col-12">
                      <label for="nameRegister" class="form-label"
                        >Nombre</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          name="nameRegister"
                          class="form-control"
                          id="nameRegister"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="lastnameRegister" class="form-label"
                        >Apellido</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          name="lastnameRegister"
                          class="form-control"
                          id="lastnameRegister"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="dateRegister" class="form-label"
                        >Fecha de Nacimiento</label
                      >
                      <div class="input-group">
                        <input
                          type="date"
                          name="dateRegister"
                          class="form-control"
                          id="dateRegister"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="phoneRegister" class="form-label"
                        >Teléfono</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          name="phoneRegister"
                          class="form-control"
                          id="phoneRegister"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="userRegister" class="form-label"
                        >Usuario</label
                      >
                      <div class="input-group">
                        <input
                          type="text"
                          name="userRegister"
                          class="form-control"
                          id="userRegister"
                          required
                        />
                      </div>
                    </div>

                    <div class="col-12">
                      <label for="usuarioPass" class="form-label"
                        >Contraseña</label
                      >
                      <input
                        type="password"
                        name="password"
                        class="form-control"
                        id="usuarioRegister"
                        required
                      />
                    </div>

                    <div class="col-12">
                      <button class="btn btn-primary w-100" type="submit">
                        Registrarse
                      </button>
                    </div>
                    <div class="col-12">
                      <p class="small mb-0 text-center">
                        ¿Ya tienes una cuenta?
                        <a href="iniciar-sesion.html">Acceder</a>
                      </p>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="container-footer">
          <footer class="footer py-3 my-4">
            <ul class="nav justify-content-center border-bottom pb-3 mb-3">
              <li class="nav-item">
                <a href="index.html" class="nav-link px-2">Inicio</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2">Estadísticas</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2">Productos</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2">Clientes</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2">Compras</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2">Ventas</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2">Proveedores</a>
              </li>
              <li class="nav-item">
                <a href="empleados.html" class="nav-link px-2">Empleados</a>
              </li>
            </ul>
            <p class="text-center">© 2024 Panadería El Maná</p>
          </footer>
        </div>
      </body>
    </html>
  </body>
</html>
