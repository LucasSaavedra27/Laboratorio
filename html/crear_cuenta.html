<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Panadería Maná</title>
    <link rel="stylesheet" href="/css/style-crear-cuenta.css" />
  </head>
  <body>
    <div class="container-fluid vh-100 d-flex align-items-center">
      <div class="container-fluid w-75 h-75 bg-primary rounded-5 shadow-div">
        <div class="row align-items-stretch h-100">
          <!-- Background -->
          <div
            class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded-start"
          ></div>
          <!-- Form -->
          <div class="col bg-white p-5 rounded-end d-grid align-content-center">
            <h2 class="fw-bold text-center pb-5">Registro de Usuario</h2>
            <!-- Registro -->
            <form action="/html/login.html">
              <div class="mb-4">
                <label for="nameRegister" class="form-label">Nombre</label>
                <input
                  type="text"
                  name="nameRegister"
                  class="form-control"
                  id="nameRegister"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="lastnameRegister" class="form-label"
                  >Apellido</label
                >
                <input
                  type="text"
                  name="lastnameRegister"
                  class="form-control"
                  id="lastnameRegister"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="dateRegister" class="form-label"
                  >Fecha de Nacimiento</label
                >
                <input
                  type="date"
                  name="dateRegister"
                  class="form-control"
                  id="dateRegister"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="phoneRegister" class="form-label">Teléfono</label>
                <input
                  type="text"
                  name="phoneRegister"
                  class="form-control"
                  id="phoneRegister"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="userRegister" class="form-label">Usuario</label>
                <input
                  type="text"
                  name="userRegister"
                  class="form-control"
                  id="userRegister"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="usuarioPass" class="form-label">Contraseña</label>
                <input
                  type="password"
                  name="password"
                  class="form-control"
                  id="usuarioRegister"
                  required
                />
              </div>
              <!-- Btn Submit -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Registrar</button>
              </div>
              <div class="my-3 d-flex justify-content-between">
                <span><a href="/html/login.html">Already have an account?</a></span>
                <span><a href="">Help</a></span>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
