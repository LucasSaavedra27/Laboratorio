    <header>
        <h1>Productos</h1>
    </header>
    <section>
        <form action="#">
            <fieldset>
                <legend>Registro de productos</legend>
                <label for="seleccionOp">Seleccione</label>
            <select name="seleccionOp" id="seleccionOp">
                <option value="1">Agregar</option>
                <option value="2">Editar</option>
                <option value="3">Eliminar</option>
            </select><br><br>
            <label for="codProducto">Código de identificación</label>
            <input type="text" id="codProducto" required><br><br>
            <label for="descripciónProd">Descripción</label>
            <input type="text"  id="descripciónProd" required><br><br>
            <label for="precioCostoProd">Precio de costo</label>
            <input type="number" id="precioCostoProd"><br><br>
            <label for="precioVentaProd">Precio de venta</label>
            <input type="number" id="precioVentaProd"><br><br>
            <label for="cantidadVenta">Cantidad disponible para la venta</label>
            <input type="number" id="cantidadVenta"><br><br>
            <label for="categoriaProd">Categoría</label>
            <select id="categoriaProd">
                <option value="1">Panadería</option>
                <option value="2">Pastelería</option>
            </select>
            <br><br>
            <input type="submit" value="Aceptar">
        </fieldset>
        </form>
