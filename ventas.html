<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Ventas - Panadería El Maná</title>
</head>
<body>
    <nav>
        <ul>
            <p>USERNAME</p>
            <li><a href="#">Inicio</a></li>
            <li><a href="#">Inventario</a></li>
            <li><a href="#">Compras</a></li>
            <li><a href="#">Ventas</a></li>
            <li><a href="#">Clientes Mayoristas</a></li>
            <li><a href="#">Proveedores</a></li>
            <li><a href="#">Reportes</a></li>
            <li><a href="#">Gestión de usuarios</a></li>
        </ul>
    </nav>

    <header>
        <h1>Registro de Ventas</h1>
    </header>

    <section>
        <form action="#">
            <fieldset>
                <legend>Detalles de la Venta</legend>

                <label for="fecha-venta">Fecha de Venta:</label>
                <input type="date" id="fecha-venta" name="fecha-venta" required><br><br>
                <label for="tipo-venta">Tipo de Venta:</label>
                <select id="tipo-venta" name="tipo-venta" required>
                    <option value="contado">Contado</option>
                    <option value="credito">Crédito</option>
                </select><br><br>
                <label for="forma-pago">Forma de Pago:</label>
                <select id="forma-pago" name="forma-pago" required>
                    <option value="efectivo">Efectivo</option>
                    <option value="tarjeta">Tarjeta</option>
                </select><br><br>
                <label for="tipo-comprobante">Tipo de Comprobante:</label>
                <select id="tipo-comprobante" name="tipo-comprobante" required>
                    <option value="factura">Factura</option>
                    <option value="ticket">Ticket</option>
                </select><br><br>
                <label for="numero-comprobante">Número de Comprobante:</label>
                <input type="text" id="numero-comprobante" name="numero-comprobante" required><br><br>
                <label for="vendedor">Vendedor:</label>
                <input type="text" id="vendedor" name="vendedor" required><br><br>
                <label for="observaciones">Observaciones Adicionales:</label><br>
                <textarea id="observaciones" name="observaciones" rows="4" cols="50"></textarea><br><br>
                <input type="submit" value="Registrar Venta">
            </fieldset>
        </form>
    </section>
    <br><br>
    <hr>
    <footer>Copyright Panadería El Maná - 2024. Todos los derechos reservados</footer>
</body>
</html>
